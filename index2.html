<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style2.css">
    <link rel="icon" type="image/png" sizes="32x32" 
    href="./images/favicon-32x32.png">
    <title>BASE APPAREL</title>
</head>
<body>
    <div class="main-wrap">

        <div class="box">
        <div class="article1">
            <div class="logo">
                <img src="/images/logo.svg" alt="">
            </div>

            <div class="hero-mobile">
                <img src="/images/hero-mobile.jpg" alt="">
            </div>
        </div>


        <div class="article2">
            <div class="heading">
                <h3><span>WE'RE</span> COMING SOON</h3>
            </div>

            <div class="text">
                <p> Hello fellow shoppers! We're currently 
                    building our new fashion store.Add your email 
                    below to stay up-to-date with announcements 
                      and our launch deals.</p>
            </div>

            <div class="article3">
                <form class="form">
                    <input type="text" class="input" 
           placeholder="Email Address">
                </form>
                <div class="button">
                <button class="btn"><img src="/images/icon-arrow.svg" alt=""></button>
                </div>
            </div>


        </div>


        </div>
        


        <div class="desktop-img">
            <img src="/images/hero-desktop.jpg" alt="img">
        </div>

    </div>
</body>
</html>
